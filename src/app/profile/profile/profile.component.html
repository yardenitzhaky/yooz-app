<!-- src/app/profile/profile/profile.component.html -->
<mat-card>
    <mat-card-header>
      <mat-card-title>Profile Settings</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Display Name</mat-label>
          <input matInput formControlName="displayName">
          <mat-error *ngIf="profileForm.get('displayName')?.hasError('required')">
            Display name is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <div class="password-section">
          <h3>Change Password</h3>
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" formControlName="currentPassword">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="newPassword">
            <mat-error *ngIf="profileForm.get('newPassword')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid || !profileForm.dirty">
            Save Changes
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
