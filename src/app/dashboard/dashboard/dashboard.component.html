<div class="dashboard-container">
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-toolbar>
        <span>Task Manager</span>
      </mat-toolbar>
      
      <mat-nav-list>
        <a mat-list-item routerLink="tasks" routerLinkActive="active">
          <mat-icon matListItemIcon>task_alt</mat-icon>
          <span matListItemTitle>Tasks</span>
        </a>
        
        <a mat-list-item routerLink="profile" routerLinkActive="active">
          <mat-icon matListItemIcon>account_circle</mat-icon>
          <span matListItemTitle>Profile</span>
        </a>
        
        <a mat-list-item routerLink="references" routerLinkActive="active">
          <mat-icon matListItemIcon>history</mat-icon>
          <span matListItemTitle>Activity Log</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar>
        <span>{{ pageTitle }}</span>
        <span class="toolbar-spacer"></span>
        
        <!-- User Display Name -->
        <span class="user-name">{{ displayName || 'User' }}</span>
        
        <!-- User Menu -->
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <mat-icon>{{ userPhotoUrl ? 'account_circle' : 'account_circle' }}</mat-icon>
        </button>
        
        <mat-menu #userMenu="matMenu" xPosition="before">
          <div class="user-menu-header">
            <mat-icon class="user-avatar">account_circle</mat-icon>
            <div class="user-info">
              <span class="user-display-name">{{ displayName || 'User' }}</span>
              <span class="user-email">{{ userEmail }}</span>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/dashboard/profile">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Sign Out</span>
          </button>
        </mat-menu>
      </mat-toolbar>

      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
