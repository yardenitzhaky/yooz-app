<div class="login-container">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  
            <button mat-raised-button color="accent" type="button" (click)="onGoogleSignIn()">
              <mat-icon>login</mat-icon>
              Sign in with Google
            </button>
          </div>
        </form>
  
        <div class="register-link">
          <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
