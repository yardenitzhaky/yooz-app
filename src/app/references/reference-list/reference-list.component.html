<!-- src/app/references/reference-list/reference-list.component.html -->
<div class="reference-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Activity Log</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

      <table mat-table [dataSource]="references" class="reference-table">
        <!-- Timestamp Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let reference">
            {{formatDate(reference.timestamp)}}
          </td>
        </ng-container>

        <!-- Entity Type Column -->
        <ng-container matColumnDef="entityType">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let reference">
            <div class="mdc-evolution-chip-set">
              <mat-chip-set>
                <mat-chip [color]="getEntityTypeColor(reference.entityType)">
                  {{reference.entityType}}
                </mat-chip>
              </mat-chip-set>
            </div>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let reference">
            <div class="mdc-evolution-chip-set">
              <mat-chip-set>
                <mat-chip [color]="getActionColor(reference.action)">
                  {{reference.action}}
                </mat-chip>
              </mat-chip-set>
            </div>
          </td>
        </ng-container>

        <!-- Change Description Column -->
        <ng-container matColumnDef="changeDescription">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let reference">
            {{reference.changeDescription}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="!isLoading && references.length === 0" class="no-data">
        <mat-icon>history</mat-icon>
        <p>No activity recorded yet</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
